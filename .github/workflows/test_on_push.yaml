name: Tests

on:
  push:
    tags:
    - '!refs/tags/*'
    branches:
    - '*'

jobs:
  run_tests:
    runs-on: [ubuntu-20.04]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        django-version: ["2.0", 2.1, 2.2, "3.0", 3.1, 3.2, "4.0", 4.1]
        exclude:
          - python-version: 3.6
            django-version: "4.0"
          - python-version: 3.6
            django-version: 4.1

          - python-version: 3.7
            django-version: "4.0"
          - python-version: 3.7
            django-version: 4.1

        include:
          - python-version: "3.10"
            django-version: 3.2
          - python-version: "3.10"
            django-version: "4.0"
          - python-version: "3.10"
            django-version: 4.1
          
          - python-version: 3.11
            django-version: 4.1
    steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-python@v1
       with:
         python-version: ${{ matrix.python-version }}
     - name: Install requirements
       run: |
         pip install -r REQUIREMENTS
         pip install -U Django~=${{ matrix.django-version }}
     - name: Tests
       run: python tests/run_tests.py
